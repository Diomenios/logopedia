		<body onload="créationListePatient(), goResultats()">
			
			<section class="main_Box" id="boite">
			<div id="divPatient">
				<div id="recherchePatients">

					<center><lable>Veuillez introduire le nom d'un patient !</lable>

					<input id="inputRecherche" placeholder="Nom du patient" v-model="message"><br>

					<p id="nomPatient">{{ message }}</p>

					<input type="submit" value="Rechercher" onclick="recherche()"/>
					<input type="button" value="Annuler" onclick="créationListePatient()"/></center>
				
				</div>

			</div>

				<div id="resultatsGraph">

					<button id="boutonResultatGraph2">Graphique 2</button>
					<button id="boutonRetour">Retour liste Patients</button>
					</div>

					<div id="resultatTexte">Texte</div>
					<canvas id="graphique1" width="800" height="450">Graphique 1</canvas>
					<canvas id="graphique2" width="800" height="450">Graphique 2</canvas>
