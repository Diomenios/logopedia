    <body>
			<section class="main_Box" >

				<div id="boite">

          <div id="divParametre">
						<button onclick="lancerActivités(), loadingDatabase('animaux'), loadVue()" id="activite-select">Commencer</button>
					</div>

          <div id="divActivités">

            <div id="divImage">
            </div>

            <div id="boutonsMots">
							<button v-if="size > 4" v-for="item in listeMots"  v-bind:disabled="item.disabled" v-bind:class="{true_button: item.tvalue, false_button: item.fvalue}" class="boutonMotsEtendu" v-on:click="test(item, listeMots)"><span class="zoneTexte">{{item.mot}}</span></button>
              <button v-else v-for="item in listeMots"  v-bind:disabled="item.disabled" v-bind:class="{true_button: item.tvalue, false_button: item.fvalue}" class="boutonMots" v-on:click="test(item, listeMots)"><span class="zoneTexte">{{item.mot}}</span></button>
						</div>

            <div id="nextButton">
              <button class="show_button" v-bind:style="{display: display} " v-on:click="next()"> {{message}} </button>
            </div>

					</div>
				</div>

			</section>
