<html lang="fr-BE">

  <head>

      <title>Logopédie</title>
      <meta charset="utf-8">
      <script src="/static/js/vue.js"></script>
			<script src="/static/js/admin.js"></script>
			<!-- Required meta tags -->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			<!-- Bootstrap CSS -->
			<link href="/static/css/bootstrap.css" rel="stylesheet">
            <link rel="stylesheet" type = "text/css" href="/static/css/structure.css" />
			<link rel="stylesheet" type = "text/css" href="/static/css/accueil.css" />
  </head>
	<header>
			<!-- Navigation -->
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
				<div class="container" id="windowTitle">
					<a class="navbar-brand" href="/">Logopédie</a>
          <!-- TODO : transormer ceci en le titre de la page -->
          <h2 class="navbar-brand"> {{title}} </h2>
				</div>
			</nav>
	</header>
  <body onload="onload();">
<section class="main_Box" >

  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
  			     <h5 class="card-title text-center">Administrateur Login</h5>
             <form class="form-signin">
                <div class="form-label-group">
  					           <input type="email" id="inputEmail" class="form-control" placeholder="Identifiant" required autofocus>
  					                <label for="inputEmail">Identifiant</label>
                </div>
                <div class="form-label-group">
  					           <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
  					                <label for="inputPassword">Mot de passe</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
  					           <input type="checkbox" class="custom-control-input" id="customCheck1">
  					                <label class="custom-control-label" for="customCheck1">Retenir le Mot de Passe</label>
                </div>
  					         <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
  					<hr class="my-4">
          </form>
          </div>
        </div>
      </div>
    </div>
</section>
  </body>
